{% extends 'base.html' %}
{% block css %}
<link href="/static/css/login.css?k={{timestamp}}" rel="stylesheet">
{% endblock %}
{%block scripts%}
<script src="/static/js/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
<script src="/static/js/login.js?k={{timestamp}}"></script>
{% endblock %}
{% block contents %}
<div id="cabecalho">
    <div id="logo_bigrs"></div>
    <div id="logo_mobilab"></div>
    <div id="logo_pref"></div>
</div>
<div id="bodinho">
<div id="login_container">
    <div class="message">
        Bem vindx Ã 
    </div>
    <div class="message orange">
        Plataforma de Contagens
    </div>
    <div class="subentend">
        Contagem de Modais de Transporte
    </div>
<form action="/auth" method="post" name="login">{% csrf_token %}
    <div class="formline">
    <input type="text" name="login" placeholder="email">
        </div>
    <div class="formline">
    <input type="password" name="password" placeholder="senha">
        </div>

    <div class="formline">
        <a href="javascript:void(0);" class="enter">Entrar</a>
    </div>
    <input type="submit" style="display:none;">
    <div class="formline">
        <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
    </div>
</form>
</div>
</div>

{% endblock %}
