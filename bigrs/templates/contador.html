{% extends 'base.html' %}
{% block css %}
<link href="http://vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet">
<link href="/static/css/contador.css?k={{timestamp}}" rel="stylesheet">

{% endblock %}
{%block scripts%}
<script src="/static/js/video.min.js"></script>
<script src="/static/js/timecode.js"></script>
<script src="/static/js/contador.js?k={{timestamp}}"></script>
{% endblock %}
{%block contents%}
<body>
<div class="main">
    <div class="subcontainer" style="background-color:yellow;">
        <video id="my-video" class="video-js" controls preload="metadata" width="1300px" height="100%" data-setup='{ "playbackRates": [0.5, 1, 1.5, 2, 3, 4] }'>
            <source src="{{root}}{{contagem.movie.url}}" type='video/mpeg'>
            <source src="{{root}}{{contagem.movie.url}}" type='video/mp4'>
            <p class="vjs-no-js">
                To view this video please enable JavaScript, and consider upgrading to a web browser that
                <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
            </p>
        </video>
        <div id="slider">
            <a href="javascript:void(0);" class="control"></a>
        </div>
    </div>
    <div class="subcontainer" style="width:300px;float:right;">
        <div id="map" style="width:300px;height:300px;"></div>
        <div id="control_panel" style="background-color:red;display:none">
            <div class="sub_panel">
                <div><a href="javascript:void(0);" class="pedestre">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="bici">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="moto">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="onibus">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="brt">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="microonibus">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="vuc">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="caminhao">&nbsp;</a></div>
                <div><a href="javascript:void(0);" class="carro">&nbsp;</a></div>
            </div>
        </div>
        <div id="teclado_numerico">
           <img class="aspect-ratio" src="/static/images/teclado-numerico.jpg" height="auto" />
           <div class="content">Content</div>
        </div>
        <div id="listagem_pontos">
            <form name="points">{% csrf_token %}
            <table style="background-color:gray;width:100%" id="points_table">
            </table>
            </form>
        </div>
        <div id="od"></div>
    </div>
</div>
<script type="text/javascript">
var map,featureOverlay,features;
var pontos=[];
{% autoescape on %}
{% for spot in spots%}
pontos.push([{{spot.x}},{{spot.y}},'{{spot.endereco}}','{{spot.alias}}']);
{% endfor %}
{% endautoescape %}
    GEOSERVER='{{geoserver}}';
    {%if contagem.location != None %}


    MAP_CENTER=[{{contagem.location.x}},{{contagem.location.y}}];
    {%endif%}
    $(document).ready(function(){
        start();
    });
    videojs("my-video").ready(function(){
        this.timecode({
            timeFormat: 'PAL'
        });
    });
</script>
</body>
{%endblock%}
