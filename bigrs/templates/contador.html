{% extends 'base.html' %}
{% block css %}
<link href="http://vjs.zencdn.net/5.16.0/video-js.css" rel="stylesheet">
<link href="/static/css/contador.css" rel="stylesheet">
{% endblock %}
{%block scripts%}
<script src="/static/js/video.min.js"></script>
<script src="/static/js/timecode.js"></script>
<script src="/static/js/contador.js"></script>
{% endblock %}
{%block contents%}
<body>{{root}}{{arq}}
<div class="main">{{root}}{{arq}}
<div class="subcontainer" style="float: left;width:800px;">
    <video id="my-video" class="video-js" controls preload="metadata" width="800" height="480"
           poster="MY_VIDEO_POSTER.jpg" data-setup='{ "playbackRates": [0.5, 1, 1.5, 2, 3, 4] }'>
        <source src="{{root}}{{arq}}" type='video/mpeg'>
        <source src="{{root}}{{arq}}" type='video/mp4'>
        <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a web browser that
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video>
    <div id="slider">
        <a href="javascript:void(0);" class="control"></a>
    </div>
</div>
<div class="subcontainer" style="width:400px">
    <div id="map"/>
</div>
</div>
<script type="text/javascript">
    GEOSERVER='{{geoserver}}';
    $(document).ready(function(){
        start();
    });
    videojs("my-video").ready(function(){
        this.timecode({
            timeFormat: 'PAL'
        });
    });

</script>
</body>
{%endblock%}
