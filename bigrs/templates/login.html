{% extends 'base.html' %}
{% block contents %}
<form action="/login" method="post">{% csrf_token %}
    <input type="text" name="login">
    <input type="password" name="password">
    <input type="submit">
</form>
<div class="container">
  <a href="{% url 'social:begin' 'google-oauth2' %}?next={{ request.path }}">Login with Google</a>
</div>
{% endblock %}
